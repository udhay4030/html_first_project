<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script>
        function loginUser() {

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var correctUsername = "Test@gmail.com";
            var correctPassword = "Test@1234";

            if (username === correctUsername && password === correctPassword) {
                window.location.href = "../Homepage/dashboard.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</head>

<body>
    <div class="bg-outer">
        <h1>Login</h1><br>
        <form id="loginForm" onsubmit="return false;">
            <input type="text" id="username" name="username" placeholder="Username" size="30"><br><br>
            <input type="password" id="password" name="password" placeholder="Password" size="30"><br><br>
            <input type="button" id="submit" name="submit" value="Login" onclick="loginUser();"><br><br>
        </form>
    </div>
</body>

</html>
